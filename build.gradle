version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '1.3.9'
    compile "com.google.code.gson:gson:2.8.0"
}
